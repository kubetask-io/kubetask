          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of CronTask
            properties:
              concurrencyPolicy:
                default: Forbid
                description: |-
                  ConcurrencyPolicy specifies how to treat concurrent executions of a Task.
                  Valid values are:
                  - "Allow" (default): allows Tasks to run concurrently
                  - "Forbid": forbids concurrent runs, skipping next run if previous hasn't finished
                  - "Replace": cancels currently running Task and replaces it with a new one
                enum:
                - Allow
                - Forbid
                - Replace
                type: string
              failedTasksHistoryLimit:
                default: 1
                description: |-
                  FailedTasksHistoryLimit specifies how many failed Tasks should be kept.
                  Defaults to 1.
                format: int32
                type: integer
              schedule:
                description: |-
                  Schedule specifies the cron schedule in standard cron format.
                  Example: "0 9 * * *" runs at 9:00 AM every day.
                type: string
              successfulTasksHistoryLimit:
                default: 3
                description: |-
                  SuccessfulTasksHistoryLimit specifies how many completed Tasks should be kept.
                  Defaults to 3.
                format: int32
                type: integer
              suspend:
                description: |-
                  Suspend tells the controller to suspend subsequent executions.
                  It does not apply to already started executions.
                  Defaults to false.
                type: boolean
              taskTemplate:
                description: TaskTemplate is the template for the Task that will be
                  created when the schedule triggers.
                properties:
                  metadata:
                    description: |-
                      Metadata for the created Task.
                      Labels and annotations from this field are merged with those generated by the controller.
                    type: object
                  spec:
                    description: Spec is the TaskSpec that will be used to create
                      Tasks.
                    properties:
                      agentRef:
                        description: |-
                          AgentRef references an Agent for this task.
                          If not specified, uses the "default" Agent in the same namespace.
                        type: string
                      contexts:
                        description: |-
                          Contexts defines what this task operates on
                          This includes files, repositories, and other context types
                          Example: [task.md file, guide.md file, repository context]
                        items:
                          description: |-
                            Context represents different types of task inputs
                            This is a polymorphic type that can represent File, MCP, etc.
                          properties:
                            file:
                              description: File context (required when Type == "File")
                              properties:
                                dirPath:
                                  description: |-
                                    DirPath is the directory path where files will be mounted in the agent pod.
                                    Use this with ConfigMapRef to mount all keys in a ConfigMap as files.
                                    Example: "/workspace/docs" - each key in the ConfigMap becomes a file.
                                    Either FilePath or DirPath must be specified, but not both.
                                  type: string
                                filePath:
                                  description: |-
                                    FilePath is the full path where this file will be mounted in the agent pod.
                                    Use this for single file content (with Inline or ConfigMapKeyRef source).
                                    Multiple contexts with the same FilePath will be aggregated into a single file.
                                    Example: "/workspace/task.md", "/workspace/config/settings.json"
                                    Either FilePath or DirPath must be specified, but not both.
                                  type: string
                                source:
                                  description: File content source (exactly one must
                                    be specified)
                                  properties:
                                    configMapKeyRef:
                                      description: Reference to a key in a ConfigMap
                                        (use with FilePath)
                                      properties:
                                        key:
                                          description: Key of the ConfigMap to select
                                            from
                                          type: string
                                        name:
                                          description: Name of the ConfigMap
                                          type: string
                                        optional:
                                          description: Specify whether the ConfigMap
                                            must be defined
                                          type: boolean
                                      required:
                                      - key
                                      - name
                                      type: object
                                    configMapRef:
                                      description: |-
                                        Reference to an entire ConfigMap (use with DirPath)
                                        All keys in the ConfigMap will be mounted as files in the directory.
                                      properties:
                                        name:
                                          description: Name of the ConfigMap
                                          type: string
                                        optional:
                                          description: Specify whether the ConfigMap
                                            must be defined
                                          type: boolean
                                      required:
                                      - name
                                      type: object
                                    inline:
                                      description: Inline content (use with FilePath)
                                      type: string
                                  type: object
                              required:
                              - source
                              type: object
                            type:
                              description: 'Type of context: File, MCP, etc.'
                              enum:
                              - File
                              type: string
                          required:
                          - type
                          type: object
                        type: array
                    required:
                    - contexts
                    type: object
                required:
                - spec
                type: object
            required:
            - schedule
            - taskTemplate
            type: object
          status:
            description: Status represents the current status of the CronTask
            properties:
              active:
                description: Active is a list of references to currently running Tasks.
                items:
                  description: ObjectReference contains enough information to let
                    you inspect or modify the referred object.
                  properties:
                    apiVersion:
                      description: API version of the referent.
                      type: string
                    fieldPath:
                      description: |-
                        If referring to a piece of an object instead of an entire object, this string
