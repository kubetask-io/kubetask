apiVersion: kubeopencode.io/v1alpha1
kind: Task
metadata:
  generateName: say-hi-
  namespace: kubeopencode-dogfooding
spec:
  # Use description field for simple task instructions
  description: |
    # Task: Say Hi
    Add a say-hi file include "hi" in the root directory of the kubeopencode.
  contexts:
    - inline:
        type: Git
        mountPath: kubeopencode
        git:
          repository: https://github.com/kubeopencode/kubeopencode
          ref: main
  # The dev-realtime agent has humanInTheLoop.sidecar enabled, which allows
  # you to port-forward into the agent pod after the task completes to make
  # further modifications or continue the conversation.
  # Example: kubectl port-forward pod/<pod-name> 8080:8080 -n kubeopencode-dogfooding
  agentRef: dev-realtime