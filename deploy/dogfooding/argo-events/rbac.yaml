# RBAC for Argo Events Sensor to create KubeOpenCode Tasks.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-events-sensor
  namespace: kubeopencode-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubeopencode-task-creator
  namespace: kubeopencode-system
rules:
  - apiGroups: ["kubeopencode.io"]
    resources: ["tasks"]
    verbs: ["create", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-events-sensor-task-creator
  namespace: kubeopencode-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubeopencode-task-creator
subjects:
  - kind: ServiceAccount
    name: argo-events-sensor
    namespace: kubeopencode-system
