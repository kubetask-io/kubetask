# RBAC resources for kubeopencode dogfooding environment
#
# This creates the required ServiceAccount and RoleBinding for running tasks.
#
# Current API resources (v1alpha1):
#   - Task: Single task execution
#   - TaskTemplate: Reusable task template
#   - Agent: AI agent configuration
#   - KubeOpenCodeConfig: System-level configuration
#
# Note: Contexts are inline in Task/Agent specs, not a separate CRD.
# Note: Project uses Pod-based execution (not Jobs).

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeopencode-agent
  labels:
    app.kubernetes.io/name: kubeopencode
    app.kubernetes.io/component: agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubeopencode-agent
  labels:
    app.kubernetes.io/name: kubeopencode
    app.kubernetes.io/component: agent
rules:
  # Allow agent to read and update Task resources (e.g., add annotations)
  - apiGroups: ["kubeopencode.io"]
    resources: ["tasks"]
    verbs: ["get", "list", "watch", "patch", "update"]
  # Allow agent to update Task status
  - apiGroups: ["kubeopencode.io"]
    resources: ["tasks/status"]
    verbs: ["get", "patch", "update"]
  # Allow agent to read Agent configuration (e.g., for self-discovery)
  - apiGroups: ["kubeopencode.io"]
    resources: ["agents"]
    verbs: ["get", "list", "watch"]
  # Allow agent to read KubeOpenCodeConfig (system configuration)
  - apiGroups: ["kubeopencode.io"]
    resources: ["kubeopencodeconfigs"]
    verbs: ["get", "list", "watch"]
  # Allow agent to read TaskTemplate resources (for understanding task configurations)
  - apiGroups: ["kubeopencode.io"]
    resources: ["tasktemplates"]
    verbs: ["get", "list", "watch"]
  # Allow agent to read Pods and Pod logs (for analyzing previous task results)
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  # Allow agent to read ConfigMaps (for context resolution)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubeopencode-agent
  labels:
    app.kubernetes.io/name: kubeopencode
    app.kubernetes.io/component: agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubeopencode-agent
subjects:
  - kind: ServiceAccount
    name: kubeopencode-agent
