{{- if .Values.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeopencode.fullname" . }}-server
  namespace: {{ include "kubeopencode.namespace" . }}
  labels:
    {{- include "kubeopencode.server.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.server.replicas }}
  selector:
    matchLabels:
      {{- include "kubeopencode.server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubeopencode.server.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubeopencode.server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.server.podSecurityContext | nindent 8 }}
      containers:
      - name: server
        image: {{ include "kubeopencode.server.image" . }}
        imagePullPolicy: {{ .Values.server.image.pullPolicy }}
        command:
        - /kubeopencode
        - server
        args:
        - --address=:{{ .Values.server.service.port }}
        securityContext:
          {{- toYaml .Values.server.securityContext | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.server.resources | nindent 10 }}
        ports:
        - containerPort: {{ .Values.server.service.port }}
          name: http
          protocol: TCP
      {{- with .Values.server.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.server.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.server.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
{{- end }}
