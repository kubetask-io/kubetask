# Default values for kubetask
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Controller configuration
controller:
  # Container image for kubetask (unified image with controller, git-init)
  image:
    repository: quay.io/kubetask/kubetask
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  # Number of controller replicas (only 1 active with leader election)
  replicas: 1

  # Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Service account for the controller
  serviceAccount:
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # Security context for controller pods
  podSecurityContext:
    runAsNonRoot: true
    # runAsUser: 65532

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL

  # Node selector for controller pods
  nodeSelector: {}

  # Tolerations for controller pods
  tolerations: []

  # Affinity for controller pods
  affinity: {}

# Agent configuration
# NOTE: Agent ServiceAccount is NOT created by this chart.
# Users must create their own ServiceAccount and RBAC in each namespace where tasks run,
# and reference it in Agent.spec.serviceAccountName (required field).
agent:
  # Default container image for the agent (used when Agent.agentImage is not set)
  image:
    repository: quay.io/kubetask/kubetask-agent-gemini
    pullPolicy: IfNotPresent
    tag: "latest"

# Namespace configuration
namespaceOverride: ""

# Image pull secrets
imagePullSecrets: []

# Additional labels for all resources
commonLabels: {}

# Additional annotations for all resources
commonAnnotations: {}

# KubeTaskConfig - system-level configuration
# This creates a default KubeTaskConfig in the release namespace
kubetaskConfig:
  # Whether to create the default KubeTaskConfig
  create: true
  # System image configuration for internal components (git-init, context-init)
  systemImage:
    # Image to use (empty = use controller image)
    image: ""
    # Image pull policy
    imagePullPolicy: IfNotPresent
