          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-echo:latest
          no-cache: true

  build-agent-goose:
    name: Build Agent Goose
    runs-on: ubuntu-latest
