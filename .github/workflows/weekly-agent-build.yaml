# Copyright Contributors to the KubeOpenCode project
name: Weekly Full Build

on:
  schedule:
    # Every Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:
    # Allow manual trigger for ad-hoc rebuilding

env:
  GO_VERSION: "1.25"
  IMG_REGISTRY: quay.io
  IMG_ORG: kubeopencode
  IMG_NAME: kubeopencode

jobs:
  # Note: All builds use no-cache to ensure fresh installation of CLI tools.
  # This is necessary because agent Dockerfiles use dynamic installation methods
  # (e.g., curl | bash, npm install without version) that don't trigger cache
  # invalidation when upstream packages are updated.

  build-kubeopencode:
    name: Build KubeOpenCode
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build UI
        run: |
          cd ui && npm install && npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push kubeopencode
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/${{ env.IMG_NAME }}:latest
          no-cache: true

  build-agent-opencode:
    name: Build Agent OpenCode
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push opencode agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/opencode
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubeopencode-agent-opencode:latest
          no-cache: true

  build-agent-devbox:
    name: Build Agent Devbox
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push devbox agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/devbox
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubeopencode-agent-devbox:latest
          no-cache: true

  build-agent-attach:
    name: Build Agent Attach
    runs-on: ubuntu-latest
    needs: [build-agent-opencode]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push attach agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/attach
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubeopencode-agent-attach:latest
          no-cache: true

  push-helm-chart:
    name: Push Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Login to Helm registry
        run: |
          echo "${{ secrets.QUAY_TOKEN }}" | helm registry login quay.io -u ${{ secrets.QUAY_ROBOT_ACCOUNT }} --password-stdin

      - name: Package and push Helm chart
        run: |
          mkdir -p dist
          helm package charts/kubeopencode -d dist/
          helm push dist/kubeopencode-*.tgz oci://quay.io/kubeopencode/helm-charts
