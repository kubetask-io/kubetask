      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push gemini agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/gemini
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-gemini:latest
          no-cache: true

  build-agent-echo:
    name: Build Agent Echo
    runs-on: ubuntu-latest
    needs: [build-agent-base]
    steps:
