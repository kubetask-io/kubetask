name: Weekly Agent Build

on:
  schedule:
    # Every Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:
    # Allow manual trigger for ad-hoc rebuilding

env:
  IMG_REGISTRY: quay.io
  IMG_ORG: kubetask

jobs:
  # Build and push base agent image first (other agents depend on it)
  # Note: All builds use no-cache to ensure fresh installation of CLI tools.
  # This is necessary because agent Dockerfiles use dynamic installation methods
  # (e.g., curl | bash, npm install without version) that don't trigger cache
  # invalidation when upstream packages are updated.
  build-agent-base:
    name: Build Agent Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push base agent image
        uses: docker/build-push-action@v6
        with:
          context: ./agents/base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-base:latest
          no-cache: true

  # Build all agent images in parallel after base is ready
  build-agent-gemini:
    name: Build Agent Gemini
    runs-on: ubuntu-latest
    needs: [build-agent-base]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
