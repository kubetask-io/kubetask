name: Manual Build

on:
  workflow_dispatch:
    inputs:
      build_kubetask:
        description: 'Build and push kubetask image'
        type: boolean
        default: true
      build_helm:
        description: 'Build and push Helm chart'
        type: boolean
        default: true
      build_agent_base:
        description: 'Build and push agent-base image'
        type: boolean
        default: false
      build_agent_gemini:
        description: 'Build and push agent-gemini image'
        type: boolean
        default: false
      build_agent_echo:
        description: 'Build and push agent-echo image'
        type: boolean
        default: false
      build_agent_goose:
        description: 'Build and push agent-goose image'
        type: boolean
        default: false
      build_agent_claude:
        description: 'Build and push agent-claude image'
        type: boolean
        default: false
      build_agent_opencode:
        description: 'Build and push agent-opencode image'
        type: boolean
        default: false
      build_agent_code_server:
        description: 'Build and push agent-code-server image'
        type: boolean
        default: false

env:
  GO_VERSION: "1.25"
  IMG_REGISTRY: quay.io
  IMG_ORG: kubetask
  IMG_NAME: kubetask

jobs:
  build-kubetask:
    name: Build KubeTask
    runs-on: ubuntu-latest
    if: ${{ inputs.build_kubetask }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push kubetask
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/${{ env.IMG_NAME }}:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/${{ env.IMG_NAME }}:${{ github.sha }}

  push-helm-chart:
    name: Push Helm Chart
    runs-on: ubuntu-latest
    if: ${{ inputs.build_helm }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Login to Helm registry
        run: |
          echo "${{ secrets.QUAY_TOKEN }}" | helm registry login quay.io -u ${{ secrets.QUAY_ROBOT_ACCOUNT }} --password-stdin

      - name: Package and push Helm chart
        run: |
          mkdir -p dist
          helm package charts/kubetask -d dist/
          helm push dist/kubetask-*.tgz oci://quay.io/kubetask/helm-charts

  build-agent-base:
    name: Build Agent Base
    runs-on: ubuntu-latest
    if: ${{ inputs.build_agent_base }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
