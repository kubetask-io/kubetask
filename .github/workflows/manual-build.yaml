name: Manual Build

on:
  workflow_dispatch:
    inputs:
      build_kubetask:
        description: 'Build and push kubetask image'
        type: boolean
        default: true
      build_helm:
        description: 'Build and push Helm chart'
        type: boolean
        default: true

env:
  GO_VERSION: "1.25"
  IMG_REGISTRY: quay.io
  IMG_ORG: kubetask
  IMG_NAME: kubetask

jobs:
  build-kubetask:
    name: Build KubeTask
    runs-on: ubuntu-latest
    if: ${{ inputs.build_kubetask }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push kubetask
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/${{ env.IMG_NAME }}:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/${{ env.IMG_NAME }}:${{ github.sha }}

  push-helm-chart:
    name: Push Helm Chart
    runs-on: ubuntu-latest
    if: ${{ inputs.build_helm }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Login to Helm registry
        run: |
          echo "${{ secrets.QUAY_TOKEN }}" | helm registry login quay.io -u ${{ secrets.QUAY_ROBOT_ACCOUNT }} --password-stdin

      - name: Package and push Helm chart
        run: |
          mkdir -p dist
          helm package charts/kubetask -d dist/
          helm push dist/kubetask-*.tgz oci://quay.io/kubetask/helm-charts
