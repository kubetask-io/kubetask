# Copyright Contributors to the KubeTask project
name: Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "**/*.md"
      - "LICENSE"
      - ".gitignore"

env:
  GO_VERSION: "1.25"
  IMG_REGISTRY: quay.io
  IMG_ORG: kubetask
  IMG_NAME: kubetask

jobs:
  # Detect which paths changed to conditionally build images
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      kubetask: ${{ steps.filter.outputs.kubetask }}
      agent-base: ${{ steps.filter.outputs.agent-base }}
      agent-gemini: ${{ steps.filter.outputs.agent-gemini }}
      agent-echo: ${{ steps.filter.outputs.agent-echo }}
      agent-goose: ${{ steps.filter.outputs.agent-goose }}
      agent-claude: ${{ steps.filter.outputs.agent-claude }}
      agent-opencode: ${{ steps.filter.outputs.agent-opencode }}
      agent-code-server: ${{ steps.filter.outputs.agent-code-server }}
      helm: ${{ steps.filter.outputs.helm }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            kubetask:
              - 'cmd/kubetask/**'
              - 'internal/**'
              - 'api/**'
              - 'go.mod'
              - 'go.sum'
              - 'Dockerfile'
            agent-base:
              - 'agents/base/**'
            agent-gemini:
              - 'agents/gemini/**'
            agent-echo:
              - 'agents/echo/**'
            agent-goose:
              - 'agents/goose/**'
            agent-claude:
              - 'agents/claude/**'
            agent-opencode:
              - 'agents/opencode/**'
            agent-code-server:
              - 'agents/code-server/**'
            helm:
              - 'charts/kubetask/**'

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: make test

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run integration tests
        run: make integration-test

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.24.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Run e2e tests
        run: make e2e

  # Build and push kubetask image (only when kubetask code changes)
  build-kubetask:
    name: Build KubeTask
    runs-on: ubuntu-latest
    needs: [changes, unit-test, integration-test, e2e-test]
    if: needs.changes.outputs.kubetask == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push kubetask
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/${{ env.IMG_NAME }}:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/${{ env.IMG_NAME }}:${{ github.sha }}

  # Build and push base agent image (only when agents/base changes)
  build-agent-base:
    name: Build Agent Base
    runs-on: ubuntu-latest
    needs: [changes, unit-test, integration-test, e2e-test]
    if: needs.changes.outputs.agent-base == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push base agent image
        uses: docker/build-push-action@v6
        with:
          context: ./agents/base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-base:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-base:${{ github.sha }}

  # Build and push gemini agent (only when agents/gemini changes OR base changes)
  build-agent-gemini:
    name: Build Agent Gemini
    runs-on: ubuntu-latest
    needs: [changes, unit-test, integration-test, e2e-test]
    if: needs.changes.outputs.agent-gemini == 'true' || needs.changes.outputs.agent-base == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push gemini agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/gemini
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-gemini:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-gemini:${{ github.sha }}

  # Build and push echo agent (only when agents/echo changes OR base changes)
  build-agent-echo:
    name: Build Agent Echo
    runs-on: ubuntu-latest
    needs: [changes, unit-test, integration-test, e2e-test]
    if: needs.changes.outputs.agent-echo == 'true' || needs.changes.outputs.agent-base == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push echo agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/echo
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-echo:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-echo:${{ github.sha }}

  # Build and push goose agent (only when agents/goose changes OR base changes)
  build-agent-goose:
    name: Build Agent Goose
    runs-on: ubuntu-latest
    needs: [changes, unit-test, integration-test, e2e-test]
    if: needs.changes.outputs.agent-goose == 'true' || needs.changes.outputs.agent-base == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push goose agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/goose
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-goose:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-goose:${{ github.sha }}

  # Build and push claude agent (only when agents/claude changes OR base changes)
  build-agent-claude:
    name: Build Agent Claude
    runs-on: ubuntu-latest
    needs: [changes, unit-test, integration-test, e2e-test]
    if: needs.changes.outputs.agent-claude == 'true' || needs.changes.outputs.agent-base == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push claude agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/claude
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-claude:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-claude:${{ github.sha }}

  # Build and push opencode agent (only when agents/opencode changes OR base changes)
  build-agent-opencode:
    name: Build Agent OpenCode
    runs-on: ubuntu-latest
    needs: [changes, unit-test, integration-test, e2e-test]
    if: needs.changes.outputs.agent-opencode == 'true' || needs.changes.outputs.agent-base == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push opencode agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/opencode
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-opencode:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-opencode:${{ github.sha }}

  # Build and push code-server agent (only when agents/code-server changes OR base changes)
  build-agent-code-server:
    name: Build Agent Code-Server
    runs-on: ubuntu-latest
    needs: [changes, unit-test, integration-test, e2e-test]
    if: needs.changes.outputs.agent-code-server == 'true' || needs.changes.outputs.agent-base == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_ACCOUNT }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push code-server agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/code-server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-code-server:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-code-server:${{ github.sha }}

  # Push Helm chart (only when chart changes)
  push-helm-chart:
    name: Push Helm Chart
    runs-on: ubuntu-latest
    needs: [changes, unit-test, integration-test, e2e-test]
    if: needs.changes.outputs.helm == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Login to Helm registry
        run: |
          echo "${{ secrets.QUAY_TOKEN }}" | helm registry login quay.io -u ${{ secrets.QUAY_ROBOT_ACCOUNT }} --password-stdin

      - name: Package and push Helm chart
        run: |
          mkdir -p dist
          helm package charts/kubetask -d dist/
          helm push dist/kubetask-*.tgz oci://quay.io/kubetask/helm-charts
