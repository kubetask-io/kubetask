name: Auto-merge Bot PRs

on:
  # Run every Sunday at 00:00 UTC (same as weekly-agent-build)
  schedule:
    - cron: '0 0 * * 0'
  # Support manual trigger
  workflow_dispatch:
  # Trigger when bot opens/updates a PR
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only process bot PRs, or schedule/manual triggers
    if: github.actor == 'dependabot[bot]' || github.actor == 'kubeopencode-dev[bot]' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Enable auto-merge for bot PRs
        if: github.event_name == 'pull_request_target'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge all pending bot PRs
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          # Get all open bot PRs with passing checks
          prs=$(gh pr list --author "app/dependabot" --author "app/kubeopencode-dev" --state open --json number,statusCheckRollup --jq '.[] | select(.statusCheckRollup != null and (.statusCheckRollup | length > 0) and (.statusCheckRollup | all(.conclusion == "SUCCESS" or .conclusion == "NEUTRAL" or .conclusion == "SKIPPED"))) | .number')

          if [ -z "$prs" ]; then
            echo "No bot PRs with passing checks found"
            exit 0
          fi

          for pr in $prs; do
            echo "Enabling auto-merge for PR #$pr"
            gh pr merge --auto --squash "$pr" || echo "Failed to enable auto-merge for PR #$pr"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
